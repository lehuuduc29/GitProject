<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
    
</body>
<script>
    //bai 1
    let browser=prompt("nhap vao ten cua mot trinh duyet:");
    browser=browser.toString();
    switch (browser) {
        case "Edge":
            alert("you have got the Edge!");
            break;
        case "Chorme":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okay we support these browsers too");
            break;
        default:
            alert("we hope that this page looks ok!");
            break;
    }

    //bai 2

    let a =parseInt(prompt("nhap vao mot so:"));
    switch (a) {
        case 0:
            alert("0");
            break;
        case 1: 
            alert("1");
            break;
        case 2: 
        case 3: 
            alert("2,3");
            break;
        default:
            alert("vui long nhap tu 0 toi 3:");
            break;
    }

    //bai 3

    let x = parseFloat(prompt("nhap vao mot so bat ky:"));
    if (x>0) {
        alert("1");
    } else if(x<0){
        alert("-1")
    }else{
        alert("0");
    }
</script>
</html>
