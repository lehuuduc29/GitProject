<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
    
</body>
<script>
    let a=+prompt("hãy nhập vào số năm của bạn:");
    if (a%4==0) {
        if (a%100==0) {
            if (a%400==0) {
                document.write(a + " là năm nhuận.");
            } else {
                document.write(a + " không là năm nhuận.");
            }
        } else {
            document.write(a + " là năm nhuận.");
        }
    } else {
        document.write(a + " không là năm nhuận.");
    }
</script>
</html>
