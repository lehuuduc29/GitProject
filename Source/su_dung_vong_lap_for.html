<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sử dụng vòng lặp for</title>
</head>
<body>
    <script>
        for (let i = 0; i<5; i++) {
            document.write("The Number is " + i + "<br>");
        }

        let total = 0;
        let a;
        let b=parseFloat(prompt("nhập vào một số bất kỳ lớn hơn 0:"));
        for (a=1; a<=b ; a+=1) {
            total = total + a;
        }
        alert("tổng là: " + total);
    </script>
</body>
</html>
