    <title>Nhúng JavaScript</title>
</head>
<body>
    <h2>Thực Hành Nhúng JavaScript</h2>
    <p>Bài tập 1. Chèn mã Javascript</p>

    <button type="button" onclick="myfunction();">Click me</button>
    <p>Bài tập 3. Tách mã Javascript ở bài tập 2 ra một file Javascript riêng và nhúng vào trang HTML</p>
    <script src="thuchanh.js"></script>
</body>
</html>
