<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <span id="result"></span>
</body>
<script>
    let arr=[-3, 5, 1, 3, 2, 10];
    let a=parseFloat(prompt("hảy nhập vào một số:"));
    for (let i=0; i<arr.length; i++) {
        if(a==arr[i]){
            document.getElementById("result").innerHTML="Vị trí của phần tử " + a + " là: " + i;
        }
    }
</script>
</html>
