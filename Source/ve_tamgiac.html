        for (let j = 0; j <= i; j++) {
            if (j <= i) {
                document.write("*")
            }
        }
        document.write("</br>")
    }
    document.write("</br>")
    document.write("</br>")
    document.write("</br>")

    for (let i = 4; i >= 0; i--) {
        for (let j = 0; j <= i; j++) {
            if (j <= 4) {
                document.write("*")
            }
        }
        document.write("</br>")
    }
    document.write("</br>")
    document.write("</br>")
    document.write("</br>")

    for (let i = 0; i <= 4; i++) {
        for (let j = 0; j <= 4; j++) {
            if (j + i <= 3) {
                document.write("&ensp;")
            }
            if (i + j >= 4) {
                document.write("*");
            }
        }
        document.write("</br>")
    }
    document.write("</br>")
    document.write("</br>")
    document.write("</br>")

    for (let i = 0; i <= 4; i++) {
        for (let j = 0; j <= 4; j++) {
            if (i > j) {
                document.write("&ensp;")
            }
            if (i <= j) {
                document.write("*")
            }
        }
        document.write("</br>")
    }
