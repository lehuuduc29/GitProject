<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính tổng các số</title>
</head>
<body>
    <h2>Tính tổng các số trong khoảng a và b </h2>
    <input id="numA" type="number">
    <input id="numB" type="number">
    <br><br>
    <button type="button" onclick="mySum()">check</button>
    <br><br>
    Tổng: <span id="result"></span>
</body>
<script>
    function mySum(){
        let num1=+document.getElementById("numA").value;
        let num2=+document.getElementById("numB").value;
        let sumNum=0;
        for (let i=num1; i<=num2; i++) {
            sumNum+=i;
        }
        document.getElementById("result").innerHTML=sumNum;
    }
</script>
</html>
