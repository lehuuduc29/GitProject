<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="content">
    <br><br>
    <button type="button" onclick="myConvert()">convert</button>
    <br><br>
    Kết Quả: <span id="result"></span>
</body>
<script>
    function myConvert(){
        let resultNum="";
        let num=document.getElementById("content").value;
        num=num.toString();
        for (let i=num.length-1; i>=0; i--) {
            resultNum+=num[i];
            document.getElementById("result").innerHTML=resultNum;
        }
        
    }
</script>
</html>
