<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sử dụng vòng lặp do-while</title>
</head>
<body>
    <script>
        let a;
        do {
            a=prompt("nhap vao mot so tu 1 toi 10");
        } while (a<1||a>10);
        alert("so ban vua nhap vao la: " + a);
    </script>
</body>
</html>
