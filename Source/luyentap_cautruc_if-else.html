<script>
    let a = prompt("nhập vào câu trả lời cho câu hỏi: What is the 'official' name of JavaScript?'");
    a=a.toString();
    if (a=="ECMAScript") {
        document.write("Right!");
    } else {
        document.write("Didn't know? ECMAScript!");
    }
</script>
