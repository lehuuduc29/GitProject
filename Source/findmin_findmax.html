<script>

    function findmin(arr){
        let min=arr[0];
        for (let i=0; i<arr.length; i++) {
           if(min>arr[i]){
               min=arr[i]
           }
        }
        return(min);
    }

    function findmax(arr){
        let max=arr[0];
        for (let i=0; i<arr.length; i++) {
           if(max<arr[i]){
               max=arr[i]
           }
        }
        return(max);
    }

    let nums = [];
    for (let i=0;i<100;i++) {
        //for(let j=0; j<10; j++){

            if(i==9 || i==19 || i==29 || i==39 || i==49 || i==59 || i==69 || i==79 || i==89){
                document.write("</br>")
            }
        //}
    }
        document.write("</br>")
        let minvalue=findmin(nums);
        let maxvalue=findmax(nums);
        document.write("giá trị nhỏ nhất là: " + minvalue + "</br>");
        document.write("giá trị lớn nhất là: "+ maxvalue + "</br>");

    
</script>
