<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
    <input id="dulieu" type="text">
    <button type="button" onclick="add()">ADD</button>
    <button type="button" onclick="show()">SCREEN</button>
    <div id="result"></div>
    <script>
        let arr=[];
        let a=0;
        function add(){
            let x=document.getElementById("dulieu").value;
            arr[a]=x;
            //arr=arr.push(a);
            //alert("da nhan du lieu: " + a);
            console.log(arr);
            a++;
            document.getElementById("dulieu").value="";

        }
        function show(){
            let z="<hr/>";
            for (let i=0;i<arr.length;i++) {
                z+=("Element " + i + " = " + arr[i]) + "<br/>";
            }
            document.getElementById("result").innerHTML=z;
        }

    </script>
    
</body>
</html>
